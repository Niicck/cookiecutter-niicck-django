repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black

- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
    - id: isort
      require_serial: true
      args: ['--filter-files']

- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
    - id: flake8
      require_serial: true
      args: ["--config=setup.cfg"]

- repo: local
  hooks:
    - id: migrations-check
      language: system
      name: Check for uncreated migrations.
      entry: sh ./tools/migrations_check.sh
      files: "models\\.py$"
      stages: [commit]
